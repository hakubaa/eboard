<!-- Modal Add New Tag -->
<div class="modal" id="new-tag-model" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Add New Tag</h4>
            </div>
            <div class="modal-body">
                <input class="form-control input-sm" id="new-tag-name" name="tagname" placeholder="Enter tag name" 
                    required="" type="text" value="" autocomplete="off" autofocus>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="new-tag-btn">Add Tag</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
