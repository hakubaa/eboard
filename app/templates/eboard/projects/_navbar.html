<div class="navbar subnavbar" role="navigation">
    <p class="navbar-text subnavbar-text">Projects /</p>
    <ul class="nav navbar-nav subnavbar-nav">
        <li><a href="{{ url_for('eboard.project_new') }}">New Project</a></li>

        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
                aria-haspopup="true" aria-expanded="false">Open Project<span class="caret"></span></a>
            <ul class="dropdown-menu">
                {% if projects %}
                    {% for project in projects %}
                        <li><a href="{{url_for('eboard.project', projectid=project.id)}}">{{project.name}}</a></li>
                    {% endfor %}
                {% else %}
                    <li>No projects</li>
                {% endif %}
            </ul>
        </li>
    </ul>
</div>
